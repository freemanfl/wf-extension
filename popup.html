<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js" defer></script>
    <title>Rokoko</title>
  </head>
  <body>
    <h2>Fasdsad</h2>
    <div id="container">
      <div>
        <h3>Title</h3>
        <input type="text" id="titleInput" />
        <h3>Name</h3>
        <input type="text" id="nameInput" />
      </div>
      <div>
        <h3>WF Type</h3>
        <input type="radio" id="prom" name="wf-type" checked />
        <label for="prom">Promotion</label>
        <input type="radio" id="del" name="wf-type" />
        <label for="del">Deletion</label>
      </div>
      <div>
        <h3>Market</h3>
        <select id="marketInput">
          <option value="-1">None</option>
          <option value="29653">Ford of Austria</option>
          <option value="29654">Ford of Belgium</option>
          <option value="29655">Ford of Britain</option>
          <option value="29657">Ford of Czech Republic</option>
          <option value="29658">Ford of Denmark</option>
          <option value="29659">Ford EDM</option>
          <option value="29660">Ford of Europe</option>
          <option value="29661">Ford of Finland</option>
          <option value="29662">Ford of France</option>
          <option value="29663">Ford of Germany</option>
          <option value="29665">Ford of Greece</option>
          <option value="29666">Ford of Hungary</option>
          <option value="29667">Ford of Ireland</option>
          <option value="29668">Ford of Italy</option>
          <option value="29669">Ford of Luxembourg</option>
          <option value="29670">Ford of Netherlands</option>
          <option value="29671">Ford of Norway</option>
          <option value="29672">Ford of Poland</option>
          <option value="29673">Ford of Portugal</option>
          <option value="29674">Ford of Romania</option>
          <option value="29675">Ford of Russia</option>
          <option value="29676">Ford of Spain</option>
          <option value="29677">Ford of Sweden</option>
          <option value="29678">Ford of Switzerland</option>
          <option value="29679">Ford of Turkey</option>
          <option value="29680">GTB</option>
          <option value="29682">FME</option>
          <option value="29683">FMCSA</option>
          <option value="34201">Asia Pacific - APA</option>
          <option value="29685">Internal</option>
          <option value="35500">FCSD Smart Media</option>
        </select>
      </div>
      <div>
        <h3>Additional stuff</h3>
        <input type="checkbox" id="+del" name="+del" />
        <label for="+del">+ Deletion</label>
        <input type="checkbox" id="+ass" name="+ass" />
        <label for="ass">+ Assets</label>
      </div>
      <button style="padding: 10px">Create</button>
    </div>

    <script></script>
  </body>
</html>
