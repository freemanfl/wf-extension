<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rokoko</title>
  </head>
  <body>
    <h2>Fasdsad</h2>
    <div id="container">
      <h3>Title</h3>
      <input type="text" />
      <h3>Name</h3>
      <input type="text" />
      <h3>WF Type</h3>
      <input type="radio" id="prom" name="wf-type" checked />
      <label for="prom">Promotion</label>
      <input type="radio" id="del" name="wf-type" />
      <label for="del">Deletion</label>

      <h3>Market</h3>
      <select name="market" id="market">
        <option value="gb">GB</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
      </select>
      <h3>Additional stuff</h3>
      <input type="radio" id="none" name="extra" checked />
      <label for="none">None</label>
      <input type="radio" id="+del" name="extra" />
      <label for="+del">+ Deletion</label>
      <input type="radio" id="ass" name="extra" />
      <label for="ass">+ Assets</label>
      <button>Create</button>
    </div>
  </body>
</html>
